<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0a3a5df494.js" crossorigin="anonymous"></script>
    <link href="../static/styles/forumStyle.css" rel="stylesheet">
    <title>Ingresando a la Facutlad</title>
</head>

<body>
    <section class="encabezado">
        <nav>
            <div class="title">
                <a href="{{ url_for('home') }}"><img src="../static/img/title5Fix.png"></a>
            </div>
            <div class="nav_links" id="navLinks">
                <i class="fa fa-times" onclick="closeMenu()"></i>
                <ul>
                    <li>
                        <a class="anchorsNav" href="{{ url_for('home') }}">Menu</a>
                    </li>
                    <li>
                        <a class="anchorsNav" href="#">Foro</a>
                    </li>
                    {% if 'username' in session %}
                    <li>
                        <a class="anchorsNav" href="/profile">{{ session['username'] }}</a>
                    </li>
                    <li>
                        <a href="/logout">Cerrar Sesion</a>
                    </li>
                    {% endif %}
                </ul>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1 class="post_h1">Foro</h1>
        <p class="post_p">Comparte tus dudas y ayuda a quien lo necesite!</p>
    </section>
    <section class="postHome" id="forum">
        <div id="left">
            <form class="container" action="forum" method="post" name="post">
                <h3 class="h3_forum">Crea una publicacion!</h3>
                <input type="text" class="tituloForm" placeholder="Titulo" name="title" value="{{ request.form.title }}">
                <input type="text" class="contenidoForm" placeholder="Contenido..." name="content" value="{{ request.form.content }}">
                <input class="btn btn-success" type="submit" value="Crear">
            </form>
                </div>
                <div class="container">
                    <talbe class="forum tableModule">
                        asasasas
                    </talbe>
                </div>
        </div>
    </section>
    <script src="../static/js/app.js"></script>
</body>

</html>
